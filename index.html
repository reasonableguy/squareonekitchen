<!DOCTYPE html>
<html lang="en">
<head>
<title>Square One Kitchen</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
   	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://www.w3schools.com/lib/w3.js"></script>
	<link rel="stylesheet" href="css.css"> 

<style>
body {
  font-family: avenir-light, Helvetica, sans-serif;
}
	  .column-container {
            column-gap: 20px; /* Adjust the gap between columns as needed */
            align-items: flex-start; /* Align columns at the top */
		    margin: 0 auto;
    
	   	   padding-bottom:30px;
	  }		  
	@media only screen and (min-width: 901px) {
   .column-container {
            column-count: 3; /* Set the number of columns */
      	   width: 800px;
          }
	}
		@media only screen and (max-width: 900px) {
   .column-container {
            column-count: 2; /* Set the number of columns */
       	      width: 80%;
          }
	}
		@media only screen and (max-width: 500px) {
   .column-container {
            column-count: 1; /* Set the number of columns */
            width: 90%; 
        }
	}

        ul {
            list-style: disc; /* Remove default list styles */
            padding: 0;
            margin: 0; /* Remove default margin to align list items properly */
        }

        li {
     margin-bottom: 15px;
    border: 1px #1c617f solid;
    text-align: center;
    padding: 8px 4px;
    list-style: none;
    box-shadow: 2px 1px 5px #1c617f;
    background-color: #ffffff;
       min-height: 45px;
		    display: flex;
    align-items: center;
    justify-content: center;
	
        }

	li > a {
			color:#1c617f;
		text-decoration:none;
		text-transform:uppercase;
		font-weight:700;
	}

	}
</style>
</head>
<body >
  <div w3-include-html="/head.html"></div>
	
	<div style="padding:50px 0;text-align:center;" class="welcome">
	<h1>Welcome to Square&nbsp;One&nbsp;Kitchen</h1>
<p style="max-width:45ch;margin:0 auto;">We love to cook. We share our attempts to make great, tasty, healthy food instead of buying poorer supermarket alternatives.</p>
		<br><a href="https://youtube.com/@squareonekitchen"><p style="max-width:40ch;margin:0 auto;">Visit our YouTube channel to watch the videos and find links to the printable recipes</p></a>
	</div>
	<div style="text-align:center;" >
		<h2>Printable Recipes from Our Channel</h2>
	</div>
	<div class="column-container">
		
		<ul id="folderContents"></ul>

    <script>
        const markdownFileUrl = 'https://raw.githubusercontent.com/reasonableguy/squareonekitchen/main/recipes/contents.md';
        const folderContentsList = document.getElementById('folderContents');

        fetch(markdownFileUrl)
            .then(response => response.text())
            .then(markdownText => {
                // Parse markdown and extract links
                const links = markdownText
                    .split('\n')
                    .filter(line => line.trim().startsWith('- ['))
                    .map(line => {
                        const match = line.match(/\[(.*?)\]\((.*?)\)/);
                        if (match) {
                            return { text: match[1], href: match[2] };
                        }
                        return null;
                    });

                // Generate the list of links
                links.forEach(link => {
                    if (link) {
                        const listItem = document.createElement('li');
                        const anchor = document.createElement('a');
                        anchor.href = link.href;
                        anchor.textContent = link.text;
                        listItem.appendChild(anchor);
                        folderContentsList.appendChild(listItem);
                    }
                });
            })
            .catch(error => {
                console.error('Error fetching and displaying folder contents:', error);
            });
    </script>
	</div>
	
	
	<div class="footer" w3-include-html="/footer.html"></div>

	
</body>
  <script>
w3.includeHTML();
</script>
</html>
