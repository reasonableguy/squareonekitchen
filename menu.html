<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Folder Table of Contents</title>
</head>
<body>
    <h1>Table of Contents</h1>
    <ul id="toc"></ul>

    <script>
        const username = "reasonableguy";
        const repository = "squareonekitchen";
        const folder = "/recipes";
        const token = "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";

        const apiUrl = `https://api.github.com/repos/${username}/${repository}/contents/${folder}`;

        fetch(apiUrl, {
            headers: {
                Authorization: `token ${token}`
            }
        })
        .then(response => response.json())
        .then(data => {
            const tocElement = document.getElementById("toc");

            data.forEach(item => {
                if (item.type === "file") {
                    const listItem = document.createElement("li");
                    const link = document.createElement("a");
                    link.href = item.html_url;
                    link.textContent = item.name;
                    listItem.appendChild(link);
                    tocElement.appendChild(listItem);
                }
            });
        })
        .catch(error => {
            console.error("Error fetching GitHub folder contents:", error);
        });
    </script>
</body>
</html>
