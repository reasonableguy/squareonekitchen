<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Folder Contents</title>
</head>
<body>
    <h1>Contents of thekn ;on;  GitHub Folder</h1>
    <ul id="folderContents"></ul>

    <script>
        const repositoryUrl = 'https://github.com/reasonableguy/squareonekitchen';
        const folderContentsList = document.getElementById('folderContents');

        // Replace 'contents.md' with the actual file you want to parse.
        const markdownFileUrl = `${repositoryUrl}/blob/main/recipes/contents.md`;

        fetch(markdownFileUrl)
            .then(response => response.text())
            .then(markdownText => {
                // Parse markdown and extract links
                const links = markdownText
                    .split('\n')
                    .filter(line => line.trim().startsWith('- ['))
                    .map(line => {
                        const match = line.match(/\[(.*?)\]\((.*?)\)/);
                        if (match) {
                            return { text: match[1], href: `${repositoryUrl}/recipes/${match[2]}` };
                        }
                        return null;
                    });

                // Generate the list of links
                links.forEach(link => {
                    if (link) {
                        const listItem = document.createElement('li');
                        const anchor = document.createElement('a');
                        anchor.href = link.href;
                        anchor.textContent = link.text;
                        listItem.appendChild(anchor);
                        folderContentsList.appendChild(listItem);
                    }
                });
            })
            .catch(error => {
                console.error('Error fetching and displaying folder contents:', error);
            });
    </script>
</body>
</html>
