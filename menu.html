
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Folder Table of Contents</title>
</head>
<body>
    <h1>Table of Contents</h1>
    <ul id="toc"></ul>

    <script>
        // GitHub folder information
        const repositoryUrl = "https://github.com/reasonableguy/squareonekitchen";
        const folderPath = "recipes";
        const accessToken = "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"; // Replace with your access token

        const apiUrl = `${repositoryUrl}/contents/${folderPath}`;

        fetch(apiUrl, {
            headers: {
                Authorization: `token ${accessToken}`
            }
        })
        .then(response => response.json())
        .then(data => {
            const tocElement = document.getElementById("toc");

            data.forEach(item => {
                if (item.type === "file") {
                    const listItem = document.createElement("li");
                    const link = document.createElement("a");
                    link.href = `${repositoryUrl}/blob/main/${folderPath}/${item.name}`;
                    link.textContent = item.name;
                    listItem.appendChild(link);
                    tocElement.appendChild(listItem);
                }
            });
        })
        .catch(error => {
            console.error("Error fetching GitHub folder contents:", error);
        });
    </script>
</body>
</html>
