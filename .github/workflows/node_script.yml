name: Execute Node.js Script

on:
  push:
    branches:
      - main  # Change this to your default branch name

jobs:
  execute_script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Change to the desired Node.js version

      - name: Install dependencies
        run: npm install

      - name: Execute script
        run: node script.js
