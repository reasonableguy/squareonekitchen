	<div class="ingredients">

		<h3>Ingredients</h3>
<ul>
	<li>400g Tinned Crushed Tomatoes</li>
	<li>3 Tbsp Olive Oil</li>
	<li>1/2 tsp Sea Salt</li>
	<li>1/2 tsp Oregano</li>
	<li>1-2 cloves garlic (crushed)</li>
	</ul>

		</div>
		<div class="method">

		<h3>Method</h3>

<ol>
	<li>Pour the tomatoes into a large bowl.</li>
	<li>Add the rest of the ingredients and mix well.</li>

</ol>
